<mat-card class="example-card" appearance="outlined">

  @if (isLoadingResults) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  @else {
  <mat-card-header>
    <mat-card-title>

      <span style="font-weight: bold;">
        {{pokemon?.name}}
      </span>

      <span>
        No. {{pokemon?.id}}
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      <span *ngFor="let types of pokemon?.types">
        {{types?.type.name}}
      </span>
    </mat-card-subtitle>
  </mat-card-header>



  @if(isLoadingPokemonSprite) {
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  }

  @else {
  <!-- <img mat-card-image [src]="pokemon?.sprites?.other?.['official-artwork']?.front_default"
    alt="pokemon_sprite_front_default" (load)="isLoadingPokemonSprite = true" (error)="isLoadingPokemonSprite = true" [hidden]="!isLoadingPokemonSprite"> -->

      <img mat-card-image [src]="pokemon?.sprites?.other?.['official-artwork']?.front_default"
    alt="pokemon_sprite_front_default">
  }

  <mat-card-content>
    <p>
      {{description}}

    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
  }

</mat-card>
